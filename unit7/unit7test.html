<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Unit 7 Assessment</title>
    <link rel="stylesheet" href="../src/quiz.css" />
    <link rel="stylesheet" href="../src/question.css" />
  </head>
  <body>
    <div id="loadingdiv" class="container"><div id="loader"></div></div>
    <div class="container">
      <div id="game" class="justify-center flex-column hidden">
        <div id="hud">
          <div id="huditem">
            <p id="progressText" class="hudprefix"></p>
            <div id="progressbar">
              <div id="progressbarfull"></div>
            </div>
          </div>
        </div>
        <h2 id="question"></h2>
        <div class="choice-container">
          <p class="letter">A</p>
          <p class="text" data-number="1" id="one1"></p>
        </div>
        <div class="choice-container">
          <p class="letter">B</p>
          <p class="text" data-number="2" id="one2"></p>
        </div>
        <div class="choice-container">
          <p class="letter">C</p>
          <p class="text" data-number="3" id="one3"></p>
        </div>
        <div class="choice-container">
          <p class="letter">D</p>
          <p class="text" data-number="4" id="one4"></p>
        </div>
        <div class="justify-end">
          <button class="btn">Next</button>
        </div>
      </div>
    </div>
  </body>
  <script src="../src/quiz.js"></script>
</html>
